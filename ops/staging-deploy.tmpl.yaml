ingress:
  tlsSecretName: viva-tls
  hosts:
    - viva.notch8.cloud
  annotations: {
    kubernetes.io/ingress.class: "nginx",
    nginx.ingress.kubernetes.io/proxy-body-size: "0",
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  }

