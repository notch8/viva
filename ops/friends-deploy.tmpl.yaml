# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# Customize the following values as needed
postgresql:
  enabled: false

externalPostgresql:
  host: postgres-postgresql.staging-postgres.svc.cluster.local
  username: postgres
  password: $DATABASE_PASSWORD

web:
  replicaCount: 1
  resources:
    limits:
      memory: 8Gi
    requests:
      cpu: 250m
      memory: 4Gi

rails:
  image:
    repository: ghcr.io/notch8/viva
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  imagepullPolicy: IfNotPresent
  imagePullSecrets:
    - name: github
  shared:
    storage:
      size: 1Gi
      className: aws-efs

ingress:
  enabled: true
  hosts:
    - viva-friends.notch8.cloud
  annotations: {
    kubernetes.io/ingress.class: "nginx",
    nginx.ingress.kubernetes.io/proxy-body-size: "0",
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  }
  tlsSecretName: viva-friends-tls

env:
  configmap:
    NAME: viva-friends
    DATABASE_ADAPTER: postgresql
    DATABASE_HOST: postgres-postgresql.staging-postgres.svc.cluster.local
    DATABASE_NAME: viva-friends
    DATABASE_PASSWORD: $DATABASE_PASSWORD
    DATABASE_USER: postgres
    RAILS_ENV: production
    RAILS_SERVE_STATIC_FILES: true
    RAILS_LOG_TO_STDOUT: true
    SECRET_KEY_BASE: $SECRET_KEY_BASE
