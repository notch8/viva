# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# Customize the following values as needed

postgresql:
  enabled: true
  postgresqlDatabase: viva
  postgresqlUsername: postgres
  # Only used when internal PG is disabled
  # postgresqlHost: postgres
  postgresqlPassword: $DATABASE_PASSWORD
  # postgresqlPort: 5432
  persistence:
    enabled: true
    size: 1Gi

replicaCount: 1

image:
  repository: ghcr.io/scientist-softserv/viva
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets:
  - name: github

# nameOverride: ""
fullnameOverride: viva

