name: Cypress Tests for React apps
on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    container:
      image: cypress/browsers:node18.12.0-chrome106-ff106
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        run: docker compose up -d web
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
